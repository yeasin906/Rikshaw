<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rickshaw Buddy</title>
    <style>
        .body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 70px;
\
        }
        .background{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://img.freepik.com/premium-vector/colorful-riâ€¦tri-cycle-dhaka-city-local-vehicle_679005-399.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    filter: brightness(50%);
    z-index: -1; /* Move the background behind other elements */
}


        h3 {
            color: #fff;
            font-size:40px;
            text-align: right;
        }

        form {
            width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 80%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 40px 35px;

        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
    </div>
    <h3>Welcome to Rickshaw Buddy</h3>
    <form method="post" action="{% url 'searchrider' %}">
        {% csrf_token %}
        <label for="pickup">Current Location:</label>
        <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>
        <br> <br>
        <label for="destination">Destination Location:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination location" required>
        <br> <br>
        <button type="submit">Search</button><br>
        <a href="{% url 'logout' %}">Logout</a>
    </form>
</body>
</html>
